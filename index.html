<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/POgn4x_Jrz18VxrjbZC88ijwZJwmOjs2flX1KC0Kz7IF1oncFoKOMsWfFKntJjc20BRJ">
    <link rel="stylesheet" href="./style.css">
  

</head>
<body>
    <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="calculator__keys">
            <button class=" keys  key--operator" value="+">+</button>
            <button class=" keys  key--operator" value="-">-</button>
            <button class=" keys  key--operator" value="*">&times;</button>
            <button class=" keys  key--operator" value="/">รท</button>
            <button class="keys key--operator" value="">AC</button>
            <button class="keys key--number" value="9">9</button>
            <button class="keys key--number" value="8">8</button>
            <button class="keys key--number" value="7">7</button>
            <button class="keys key--number" value="6">6</button>
            <button class="keys key--number" value="5">5</button>
            <button class="keys key--number" value="4">4</button>
            <button class="keys key--number" value="3">3</button>
            <button class="keys key--number" value="2">2</button>
            <button class="keys key--number" value="1">1</button>
            
           
           
            <button class="keys key--number" value="0">0</button>
            <button class="keys key--pointer" value=".">.</button>
            <button class="keys key--equal" value="=">=</button>
          
        </div>
     
    </div>
